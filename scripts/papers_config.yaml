# Papers Analysis Configuration
# Configuration for real phylogenetic network data analysis pipeline

# Methods and their output files in papers directory structure
methods:
  grampa:
    directory: "grampa"
    output_file: "network.tre"
  polyphest:
    directory: "polyphest"
    output_file: "network.tre"
  padre:
    directory: "padre"
    output_file: "network.tre"
  mpallop:
    directory: "mpallop"
    output_file: "network.tre"
  alloppnet:
    directory: "alloppnet"
    output_file: "network.tre"
  paper:
    directory: "paper"
    output_file: "network.tre"

# Network list (papers directory names)
# These should match the directory names in papers/
networks:
  - Bendiksby_2011
  - Koenen_2020
  - Brysting_2007
  - Lawrence_2016
  - Diaz-Perez_2018
  - Wisecaver_2023
  - Ding_2023
  - Liang_2019
  - Popp_2005
  - Wu_2015
  - Liu_2023
  - Ren_2024
  - Marcussen_2011
  - Marcussen_2012
  - Sessa_2012b
  - Zhao_2021
  - Hori_2014
  - Marcussen_2015
  - Shahrestani_2015
  - Morales-Briones_2021
  - Soza_2014

# Paths
papers_dir: "papers"  # Relative to gene2net root
output_dir: "analysis"  # Relative to gene2net root

# Settings
force_recompute: false

